<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akronim&family=Bonheur+Royale&family=Dosis:wght@200&display=swap"
    rel="stylesheet">


    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  
    <div class="container">
         
        <div class="wrapper-app-wrapper">
            <div class="weather-new">
                <form id="submit-form" class="bn-2">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="City Name" class="form-control" id="input"
                                autocomplete="off" />
                            <div class="col-3">
                                <!--Adding a primery btn for a extra visual weight -->
                                <input type="summit" value="search" class="bnt btn-primery w-100" />
                            </div>
                        </div>
                        <a href="https://www.animatedimages.org/cat-weather-148.htm"><img
                                src="https://www.animatedimages.org/data/media/148/animated-weather-image-0079.gif" border="0"
                                alt="animated-weather-image-0079" /></a>
                                        <p>Wherever you go just always bring your own sunshine</p>
                        <h1 id="city"></h1>
                        <span id="date"></span>
                        <span id="description"></span>
                        <div class="col-6">
                            <!--clear floated-->
                            <div class="clearfix  weather-temp"></div>
                            <div class="clearfix weather-temp">
                                <img src="" alt="Clear" id="icon" class="float-left" />
                                <strong id="temperature"></strong>
                                <span class="units"><a href="#" id="celsius-link" class="active">&#176C</a> | <a
                                        href="#" id="fahrenheit-link">&#176F</a></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>
                                    Temperature:<span id="temperature" ></span>
                                    <img src="temp.png.gif">
                                </li>
                                <li>
                                Wind: <span id="wind"></span>km/h
                               </li>
                               <li>
                                    Humidity: <span id="humidity"></span>%
                                </li>
                                <li>
                                UV index: <span id="uv index"></span>
                              </li>
                            </ul>
                        </div>
                        <div class="forecast" id="weather"></div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
<!--axios link Using jsDelivr CDN-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--java script link-->
<script src="src/script.js"></script>

</html>
