<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akronim&family=Bonheur+Royale&family=Dosis:wght@200&display=swap"
        rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="jumbotron">
<h1> Weather Dashboard</h1>
<a href="https://www.animatedimages.org/cat-weather-148.htm"><img
        src="https://www.animatedimages.org/data/media/148/animated-weather-image-0079.gif" border="0"
        alt="animated-weather-image-0079" /></a>
<p>Wherever you go just always bring your own sunshine</p>
</div>

        <!--wrapper to control css better-->
        <div class="wrapper-app-wrapper">
            <div class="weather-new">
                <form id="submitWeather" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="City Name" class="form-control" id="input"
                                autocomplete="off" />
                            <div class="col-3">
                                <!--Adding a primery btn for a extra visual weight -->
                                <input type="summit" value="search" class="bnt btn-primery w-100" />
                            </div>
                        </div>
                        <h2 id="city"></h2>
                        <span id="date"></span>
                        <span id="description"></span>
                        <div class="col-6">
                            <!-- inline -->
                            <div class="clearfix  weather-temp"></div>
                            <div class="clearfix weather-temp">
                                <img src="" alt="Clear" id="icon" class="float-left" />
                                <strong id="temperature"></strong>
                                <span class="units"><a href="#" id="fahrenheit-link">&#176F</a></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>
                                    Temperature:<span id="temperature"></span>
                                    <img src="temp.png.gif">
                                </li>
                                <li>
                                    Wind: <span id="wind"></span>km/h
                                </li>
                                <li>
                                    Humidity: <span id="humidity"></span>%
                                </li>
                                <li>
                                    UV index: <span id="uvIndex"></span>
                                </li>
                            </ul>
                        </div>
                        <div class=" weather-forecast" id="forecast"></div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
<!--Adding a Jquerry link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--axios link Using jsDelivr CDN-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--java script link-->
<script src="script.js"></script>

</html>
