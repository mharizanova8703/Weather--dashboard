<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akronim&family=Bonheur+Royale&family=Dosis:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1> Weather Dashboard</h1>
        <a href="https://www.animatedimages.org/cat-weather-148.htm"><img
                src="https://www.animatedimages.org/data/media/148/animated-weather-image-0079.gif" border="0"
                alt="animated-weather-image-0079" /></a>
        <p>Wherever you go just always bring your own sunshine</p>
    </div>

    <!--wrapper to control css better-->

    <div class="weather-new">

        <form id="submitWeather" class="mb-3">
            <div class="row">
                <div class="col-9">
                    <form id="search-bar">

                        <li class="weekday" id="weekday">Thursday</li>
                        <input type="search" placeholder="Enter city" id="search-input" class="search-bar"
                            autocomplete="off" />
                        <button class="btn-search btn" id="search-button" type="submit">Search</button>
                        <div class="mt-3" id="buttons-view">
                        </div>

                    </form>
                    <div class="row now-city-time">
                        <p class="time" id="time"></p>
                        <div id="current-city" class="col-6 city"></div>
                        <div class="col-6 date">
                            <div id="current-date"></div>
                            <div id="current-time"></div>
                        </div>
                    </div>

                </div>
            </div>
            <h2 id="city"></h2>
            <span id="date"></span>
            <span id="description"></span>
            <div class="col-6">
                <!-- inline -->

                <div class="clearfix weather-temp">


                </div>
            </div>
            <div class="col-6" id="currentWeather">
            </div>
            <div class=" weather-forecast" id="forecast"></div>
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayCard pl-5">
                        <!-- Appends 5 day forecast-->
                        <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDayOne">
                                <ul id="day1">
                                    <li id="temp"></li>
                                    <li id="date"></li>
                                    <li id="humidity"></li>
                                    <li id="uv"></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
        </form>
    </div>
    </div>

    </div>

</body>
<!--Adding a Jquerry link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--axios link Using jsDelivr CDN-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--java script link-->
<script src="script.js"></script>

</html>
